<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="todo">
        <h2>🗒️ ToDue</h2>
        <div id="addtask">
          <input type="text" id="input-box" placeholder="your next task" />
          <button onclick="addTask()" id="addbutton">+</button>
        </div>
        <ul id="task-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
